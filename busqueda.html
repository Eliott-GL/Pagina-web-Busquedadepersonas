<body>
    <section class="Header">

        <nav class="navbar  navbar-dark fixed-top bg-orange-color"

            <div class="container">
                <a class="col-4 navbar-brand" style="display: flex;align-items: center;justify-content: center;"
                    href="#">

                <div class="col-1"></div>
                <span class="col-6 navbar-text headerComisionText"

                    Sistema de consulta vía web
                </span>
            </div>

    <section class="Operacion">
        <div class="wrapper fadeInDown">
            <form style="margin-top: 150px;">
                <h3>Operacion de Búsqueda</h3>
                <div class=" form-group">
                    <label for="exampleFormControlInput1">Nombre</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    <label for="exampleFormControlInput1">Apellido Paterno</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                    <label for="exampleFormControlInput1">Apellido Materno</label>

                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Filtros de Búsqueda Escolar</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Preescolar</option>
                        <option>Primaria</option>
                        <option>Secundaria</option>
                        <option>Preparatoria</option>
                        <option>Universidad</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Estado civil</label>

                        <option>Soltero</option>
                        <option>Casado</option>
                        <option>Viudo</option>
                        <option>Union Libre</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Descripcion</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Actualizar Formato</button>
                <a style="margin:10px;" type="submit" class="btn btn-info fadeIn fourth" value="Iniciar Sesión"
                    href="index.html">Volver</a>
                <a style="margin:10px;" type="submit" class="btn btn-warning fadeIn fourth" value="Iniciar Sesión"
                href="listado.html">Ver Listado</a>
