  <body>
    <section class="Header">

        style="position: fixed!important; min-height: 120px;"
      >
        <div class="container">
          <a
            class="col-4 navbar-brand"

    <section class="ForgotPass">

              style="margin:10px;"
              type="submit"
              class="btn btn-info fadeIn fourth"
              value="Iniciar Sesión"
              href="#"
              >Verficar correo</a
            >
            <br />
            <a
              style="margin:10px;"
              type="submit"
